<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>


  <link rel="stylesheet" href="./dist/css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="app">
    <form class="form">
      <div class="form__main">
        <div class="form__input-container">
          <label class="form__input-label" for="form__input-day">Day</label>
          <input id="form__input-day" class="form__input" type="number" placeholder="DD" min="1" max="31"/>
          <p class="form__input-error">Must be a valid day</p>
        </div>
        <div class="form__input-container">
          <label class="form__input-label" for="form__input-month">Month</label>
          <input id="form__input-month" class="form__input" type="number" placeholder="MM" min="1" max="12"/>
          <p class="form__input-error">Must be a valid month</p>
        </div>
        <div class="form__input-container">
          <label class="form__input-label" for="form__input-month">Year</label>
          <input id="form__input-year" class="form__input" type="number" placeholder="YY"/>
          <p class="form__input-error">Must be in the past</p>
        </div>
    </div>
    <div class="form__submit">
      <button type="submit" class="form__submit-btn"><img src="./assets/images/icon-arrow.svg" alt="Arrow" class="form__submit-img"/></button>
    </div>
  </form>

  <div class="app__result">
    <h2 class="app__result-years"><span class="app__result-highlight">38</span> years</h2>
    <h2 class="app__result-months"><span class="app__result-highlight">3</span> months</h2>
    <h2 class="app__result-days"><span class="app__result-highlight">26</span> days</h2>
  </div>
    
  </div>
  
</body>
</html>
